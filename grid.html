<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imagegrid</title>
  <style>
    #box{
    display: grid;
    background-color: rgb(241, 147, 40);
    grid-template-columns: auto auto auto;
    padding: 10px;
    gap:20px 10px;
    text-align: center;

}
h1{
    color:rgb(163, 21, 87);
    
}
#box >div{
    background-color:rgb(185, 23, 29);
    border: 3px solid brown;
    padding: 7px;
}
img{
    width:100%;
    height:100%;

}
#item1{
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end:3;
}
</style>
</head>
<body>
  <center><h1>Beauty of Sun</h1></center>
    <div id="box">
    <div id="item1"><img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=600"></div>
    <div id="item2"><img src="https://images.pexels.com/photos/1335115/pexels-photo-1335115.jpeg?auto=compress&cs=tinysrgb&w=600"></div>
    <div id="item3"><img src="https://th.bing.com/th/id/OIP.DngkR2lN4vqp4HpIByfD5gHaEr?w=296&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7"></div>
    <div id="item4"><img src="https://th.bing.com/th/id/OIP.mubHv9zfSZX2M__AzmmuPAHaEX?w=311&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7"></div>
    <div id="item5"><img src="https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg?auto=compress&cs=tinysrgb&w=600"></div>
     <div id="item6"><img src="https://images.pexels.com/photos/122443/sunset-sun-abendstimmung-setting-sun-122443.jpeg?auto=compress&cs=tinysrgb&w=600"></div>
       </div>
</body>
</html>
